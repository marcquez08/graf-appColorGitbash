<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Selector de Color RGB</title>

    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    >

    <!-- CSS personalizado -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container min-vh-100 d-flex align-items-center justify-content-center">
    <div class="card color-card p-4">
        <h2 class="text-center mb-4 fw-bold">ðŸŽ¨ RGB Color Picker</h2>

        <!-- Selector de color -->
        <div class="mb-4 text-center">
            <input type="color" class="form-control form-control-color mx-auto color-picker" id="colorPicker">
        </div>

        <!-- Controles RGB -->
        <div class="row g-3">
            <div class="col-12">
                <label class="form-label">Rojo (R)</label>
                <input type="range" class="form-range range-red" min="0" max="255" id="red">
                <input type="number" class="form-control" min="0" max="255" id="redInput">
            </div>

            <div class="col-12">
                <label class="form-label">Verde (G)</label>
                <input type="range" class="form-range range-green" min="0" max="255" id="green">
                <input type="number" class="form-control" min="0" max="255" id="greenInput">
            </div>

            <div class="col-12">
                <label class="form-label">Azul (B)</label>
                <input type="range" class="form-range range-blue" min="0" max="255" id="blue">
                <input type="number" class="form-control" min="0" max="255" id="blueInput">
            </div>
        </div>

        
        <!-- Recuadro de color -->
        <!-- <div id="colorBox" class="color-box mt-4"></div> -->
        
        <!-- Valores -->
        <div class="text-center mt-3">
            <p class="mb-1">RGB: <strong id="rgbText"></strong></p>
            <p>HEX: <strong id="hexText"></strong></p>
        </div>
    </div>
</div>

<script src="script.js"></script>
<!-- JavaScript -->
<script src="script.js"></script>
</body>

</html>
